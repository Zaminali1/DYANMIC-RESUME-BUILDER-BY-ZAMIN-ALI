<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume/CV Builder By Zamin Ali!</h1>
    <form id="ResumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name :</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone No:</label>
            <input type="tel" id="phone" name="phone" required><br>
            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*"><br>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" name="education" rows="4" required></textarea><br>
        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" name="experience" rows="4" required></textarea><br>
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" rows="4" required></textarea><br>
        </fieldset>
        <button type="submit">Generate My Resume!!</button>
    </form>
    <div id="resumeOutput">
        <!-- Resume will be generated -->
    </div>
    <script src="main.js"></script>
</body>
</html>
